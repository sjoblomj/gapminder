<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <title>Gapminder Clone</title>

  <link rel="stylesheet" type="text/css" href="css/bootstrap.min_4.3.1.css" />
  <link rel="stylesheet" type="text/css" href="css/fontawesome-free-5.8.1-web/css/all.min.css" />
  <link rel="stylesheet" type="text/css" href="css/nouislider.min_14.1.1.css" />
  <link rel="stylesheet" type="text/css" href="css/d3-tip-styles_0.9.1.css" />

  <link rel="stylesheet" type="text/css" href="css/style.css" />
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-4">
        <span class="nowrap">
          <button id="play-button" class="btn btn-primary"><i class="fas fa-play" id="playicon"></i><i class="fas fa-pause" id="pauseicon"></i><span id="playpausetext">Pause</span></button>
          <div id="year-slider"></div>
        </span>
      </div>
      <div class="col-md-2">
        <span class="nowrap">
          Speed:&nbsp;
          <select id="speed-select" class="form-control">
            <option value="400">0.25x</option>
            <option value="200">0.5x</option>
            <option value="150">0.75x</option>
            <option selected value="100">1x</option>
            <option value="75">1.25x</option>
            <option value="50">1.5x</option>
            <option value="25">1.75x</option>
          </select>
        </span>
      </div>
      <div class="col-md-6" tab-index="0">
        <button id="countries-button" class="btn btn-primary">Countries and continents <i class="fas fa-caret-down"></i></button>
     </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <nav>
          <ul>
            <li>
              <div id="countriesAndContinentsList" class="sub-menu"></div>
            </li>
          </ul>
        </nav>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <div id="chart-area"></div>
      </div>
    </div>
  </div>

  <script src="js/libs/d3.min_5.14.2.js"></script>
  <script src="js/libs/d3-tip.js"></script>
  <script src="js/libs/nouislider.min_14.1.1.js"></script>
  <script src="js/libs/wNumb.min_1.2.0.js"></script>

  <script src="js/main.js"></script>
  <script src="js/controls.js"></script>

</body>
</html>
